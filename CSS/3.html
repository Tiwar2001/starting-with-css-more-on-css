<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<head>
    <style>
.navbar a {
    color: black;
    text-decoration: none;
    padding: 10px;
    margin-right: 10px;
  }
 .navbar a:hover {
    color: red;
  }

  .navbar a:hover:nth-child(2) {
    color: orange;
  }

  .navbar a:hover:nth-child(3) {
    color: blue;
  }

  .navbar a:hover:nth-child(4) {
    color: green;
  }

  .navbar a:hover:nth-child(5) {
    color: purple;
  }</style></head>
<body>
    <div class="navbar">
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
        <a href="#">Link 4</a>
        <a href="#">Link 5</a>
      </div>   
</body>
</html>
